    - name: post_javascript
      label: 'Post: JavaScript'
      folder: post/javascript
      create: true
      summary: '{{post_year}}/{{post_day}}: {{title}}'
      view_groups:
          - label: Year
            field: post_year
            # groups items based on the value matched by the pattern
            pattern: \d{4}
      view_filters:
          - label: '2020'
            field: post_year
            pattern: '2020'
          - label: '2019'
            field: post_year
            pattern: '2019'
          - label: '2018'
            field: post_year
            pattern: '2018'
          - label: '2017'
            field: post_year
            pattern: '2017'
      fields:
          - { label: 'Calendar', name: 'calendar', widget: 'hidden', default: 'javascript' }
          - {
                label: 'Year',
                name: 'post_year',
                widget: 'number',
                default: 2020,
                valueType: 'int',
                min: 2018,
                max: 2021,
            }
          - {
                label: 'Day',
                name: 'post_day',
                widget: 'number',
                default: 1,
                valueType: 'int',
                min: 1,
                max: 24,
            }
          - { name: title, label: Title }
          - { name: image, label: 'Link to image', required: false }
          - { name: ingress, label: 'Ingress', widget: markdown, required: false }
          - { name: description, label: 'SEO Description', widget: text, required: false }
          - { name: body, label: Body, widget: markdown }
          - name: links
            label: 'Relevant links'
            widget: list
            fields:
                - { name: title, label: Title }
